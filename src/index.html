<!DOCTYPE html>
<html>

<head>
	<title>Dwarf Empire</title>
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
	<style>
	    @font-face {
	    	font-family: 'CalvertMT';
		    src: url('assets/fonts/CalvertMT.woff2') format('woff2'),
		         url('assets/fonts/CalvertMT.woff') format('woff'),
		         url('assets/fonts/CalvertMT.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;
		    font-display: swap;
	    }
	    @font-face {
	    	font-family: 'CalvertMT-Bold';
		    src: url('assets/fonts/CalvertMTStd-Bold.woff') format('woff'),
		         url('assets/fonts/CalvertMTStd-Bold.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;
		    font-display: swap;
	    }

		html,
		body {
			margin: 0 auto;
			box-sizing: border-box;
			background-color: #141414;
			height: 99%;
			padding: 0;
			font-family: 'CalvertMT';
		}

		.dg.ac {
			top: 50px !important;
		}

		.dg main a {
			margin: 0;
		}
		h1, h2 {
			position: absolute;
			left: -99999px;
		}
		h2 {
			font-family: 'CalvertMT-Bold'
		}
	</style>
</head>
<body>
	<h1>loading</h1>
	<h2>loading</h1>
</body>

</html>
